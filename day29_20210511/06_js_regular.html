<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function idcheck(){
                var exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{6,10}$/;
                var id = document.getElementById('id').value;
                var result = document.getElementById('idcheck');

                if(id.length==0){
                    result.style.color = 'red';
                    result.innerHTML = '필수정보입니다.'  
                } else if(id.match(exp)){
                    result.style.color = 'green';
                    result.innerHTML = '유효한 id 형식입니다.'                                      
                } else {
                    result.style.color ='red';
                    result.innerHTML = '6~10글자 숫자 , 영문 소문자를 사용해주세요.'
                }
            }
        </script>
    </head>

    <body>
        아이디 : <input type="text" id="id" onblur="idcheck()">
        <span id="idcheck"></span><br>
        <button onclick="idcheck()">id정규식체크</button>
    </body>

</html>
