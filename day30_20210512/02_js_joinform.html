<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function idcheck(){
                var exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{6,10}$/;
                var id = document.getElementById('id').value;
                var result = document.getElementById('idcheck');

                if(id.length==0){
                    result.style.color = 'red';
                    result.innerHTML = '필수정보입니다.'  
                } else if(id.match(exp)){
                    result.style.color = 'green';
                    result.innerHTML = '유효한 id 형식입니다.'                                      
                } else {
                    result.style.color ='red';
                    result.innerHTML = '6~10글자 숫자 , 영문 소문자를 사용해주세요.'
                }
            }
            function pwcheck(){
                var exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[-_])[a-zA-Z\d-_]{8,16}$/;
                var pw = document.getElementById('pw').value;
                var result = document.getElementById('pwcheck');

                if(pw.length==0){
                    result.style.color = 'red';
                    result.innerHTML = '필수정보입니다.'  
                } else if(pw.match(exp)){
                    result.style.color = 'green';
                    result.innerHTML = '유효한 pw 형식입니다.'                                      
                } else {
                    result.style.color ='red';
                    result.innerHTML = '8~16글자 숫자 , 영문 소문자 , 대문자 , 특수문자를 사용해주세요.'
                }

            }
            function pwconfirm () {
                var pw =document.getElementById('pw').value;
                var pwconfirm = document.getElementById('pw-confirm').value;
                var result = document.getElementById('pwconfirm');

                if(pw == pwconfirm){
                    result.style.color = 'green';
                    result.innerHTML = '일치합니다'
                } else {
                    result.style.color = 'red';
                    result.innerHTML = '비밀번호를 확인해주세요'
                }
            }

            function namecheck() {
                var name = document.getElementById('name').value;
                var result = document.getElementById('namecheck');

                if(name.length==0){
                    result.style.color = 'red';
                    result.innerHTML = '필수정보입니다.'  
            }   else{
                    result.innerHTML = ''
            }
        }
            function emailcheck () {
                var email = document.getElementById('email');
                document.getElementById('domain').value = email.value;
            }

            function phonecheck () {
                var exp = /^\d{3}-\d{4}-\d{4}$/;
                var phone = document.getElementById('phone').value;
                var result = document.getElementById('phonecheck');

                if(phone == 0){
                    result.style.color = 'red';
                    result.innerHTML = '필수정보입니다.'
                } else if (phone.match(exp)){
                    result.style.color = 'green';
                    result.innerHTML = '형식에 맞습니다'
                } else {
                    result.style.color = 'red';
                    result.innerHTML = '형식을 맞춰주세요'
                }
            }


        </script>
    </head>

    <body>
        아이디 : <input type="text" id="id" onblur="idcheck()" placeholder="아이디를 입력하세요"><br>
        <span id="idcheck"></span><br>
        
        비밀번호 : <input type="text" id="pw" onblur="pwcheck()" placeholder="비밀번호를 입력하세요"><br>
        <span id="pwcheck"></span><br>

        비밀번호확인 : <input type="text" id="pw-confirm" onblur="pwconfirm()" placeholder="비밀번호를 입력하세요"> <br>
        <span id="pwconfirm"></span><br>

        이름 : <input type="text" id="name" onblur= "namecheck()" placeholder="이름을 입력해주세요"><br>
        <span id="namecheck"></span><br>

        이메일 : <input> @ 
        <input id="domain">
        <select id="email" onchange="emailcheck()">
            <option selected="">직접입력</option>
            <option value="naver.com">네이버</option>
            <option value="gmail.com">지메일</option>
            <option value="hanmail.com">한메일</option>
        </select> <br><br>

        전화번호 : <input  type="text" id="phone" onblur="phonecheck()" placeholder="전화번호를 입력해주세요"><br>
        <span id="phonecheck"></span><br>

        <input type="text" id="sample4_postcode" placeholder="우편번호">
<input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
<input type="text" id="sample4_roadAddress" placeholder="도로명주소">
<input type="text" id="sample4_jibunAddress" placeholder="지번주소">
<span id="guide" style="color:#999;display:none"></span>
<input type="text" id="sample4_detailAddress" placeholder="상세주소">
<input type="text" id="sample4_extraAddress" placeholder="참고항목">

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
                
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>


    </body>

</html>
