<!DOCTYPE html>
<!-- <> 태그 : 시작태그 , 종료태그 함께 있다. -->
<html lang="en">
    <head>
        <!-- head 태그는 참조할 라이브러리 , CSS코드 , 자바스크립트 들어올 수 있다. -->
        <meta charset="UTF-8">
        
        <title>타이틀</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    </head>
    <!-- style 속성 : css를 적용할 때 사용
        속성값으로 css 문법을 작성 -->
    <body style="background-color: yellow; ">
        <!-- 화면에 보여지는 텍스트 , 그림 등 삽입. -->
        <h1 style="background-color: green;">제목</h1>
        <p>해당 내용을 작성합니다.</p>
        <h2 style="background-color: red;">제목</h2>
        <H3>제목</H3>
        <h4 style="color: blue;">제목</h4>
        <!-- font - family 는 글씨체변경 -->
        <H5 style="font-family: 'Times New Roman', Times, serif;">제목</H5>
        <H6>제목</H6>
        <!-- 주석은 컨트롤 슬래쉬 -->
        <!-- 링크태그 -->
        <!-- 태그안에 쓰는건 '속성(attribute)' 이라고 한다.
             속성값에 주소 값을 입력 -->
        <a href="https://www.daum.net/">링크내용</a>

          <!-- 구글 폰트 적용 -->
        <h1 style="font-family: 'Jua', sans-serif;">   
                구글 폰트 적용한 내용</h1>

        <!-- 글자 편집집을 위한 다양한 태그 -->
        <b>이건 b다 </b>
        <strong>이건 strong이다</strong>    
        <i>이건 i다</i>
        <small>이건 samll이다</small>
        <del>이건 del이다</del>
        <sub>이건 sub다</sub>
        <sup>이건 sup이다</sup>

        <!-- 색 표현 -->
        <h2 style="background-color: red;">빨간색</h2>
        <h2 style="background-color: rgb(255, 0, 0);">빨간색</h2>
        <!-- rgba 4번째 숫자는 투명도 -->
        <h2 style="background-color: rgba(255,0, 0, 0.1);">빨간색</h2>
        <!-- 16진수
        10진수 : 0~9
        2진수 : 0(flase),1(true)
        16진수 : 0~9 , A , B , C , D , E , F -->
        <h2 style="background-color: #FF0000;">빨간색</h2>
        <!--00~FF (255) -->
        
        
        <!-- 이미지 삽입 , img는 종료태그가 없다.
            src 속성값 : 그림경로  -->
        <img src="/images/스크린샷(1).png" style="width: 300px; height: 400px;">    
        <!-- img의 width , height 속성 -->
        <img src="/images/스크린샷(1).png" width= "150" height= "150"> 
        <!-- alt 속성의 역할 -->
        <img src="/images/스크린샷(1).pn" width= "150" height= "150" alt="여행가고싶다">


        <!-- 이미지를 링크로 활용하기
            target_blank 는 새로운 페이지에 열어준다. -->
        <a href="https://google.co.kr" target="_blank">
            <img src="/images/google.png" width="100" height="50">
        </a>
        

    </body>
</html>
