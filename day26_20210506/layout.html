<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* *=> 현재 html에 있는 모든 요소를 지칭하는 기호
                    box-sizing : border-box로 지정하게 되면 테투리를
                    포함하여 크기가 저장됨. 
                    이렇게 하지 않으면 테두리의 크기를 별도로 계산하게
                    되어 사이즈가 맞지 않고 넘치게 되는 경우 발생. */
            * {
                box-sizing: border-box;
            }
            body {
                margin : 0;
                padding: 0;
                background-color: gray;
            }

            .header {
                padding: 30px;
                text-align: center;
                background-color: skyblue;
            }

            .nav {
                /* sticky => 스크롤 내려도 메뉴가 따라옴 */
                display: inline-block;
                position: sticky;
                /* top => 고정됐을때 메뉴 여백 공간.  */
                top:0;
                background-color: black;
                width: 100%; 
            }
            /* nav 클래스 내부에 있는 a 태그  */
            .nav a {
                float: left;
                color: white;
                text-align: center;
                padding: 15px;
                text-decoration: none;

            }
            /* nav 클래스 내부에 있는 a 태그에 마우스를 올렸을 때 css */
            .nav a:hover {
                background-color: white;
                color: black;
            }

            .left{
                /* float => 떠있는(부유)  */
                /* width 비율이 중요하다. 합쳐서 100% 나오게끔 */
                float: left;
                width: 75%;
                background-color: blue;
            }            
            .right {
                float: left;
                width: 25%;
                background-color: burlywood;
                padding-left: 10px;
            }
            .footer {
                background-color: yellow;
                text-align: center;
                padding: 20px;
                margin-top: 20px;
            }
            .imgs {
                background-color: darkcyan;
                width: 100%;
            }
            .card {
                background-color: white;
                padding: 20px;
                margin-bottom: 10px;
            }
            /* float 속성을 해제하는 역할 */
            .contents:after {
                content: "";
                display: table;
                clear: both;
            }

            /* 화면의 폭이 좁혀졌을 때 1단으로 재배치
                미디어 쿼리 브라우저 폭이 700px 이하일때 부터 아래
                내용이 적용됨. */
            @media screen and (max-width: 700px) {
                .left,
                .right {
                    width: 100%;
                    padding: 0;
                }
            }

        </style>

    </head>

    <body>

        <div class="header">
            <h1>My Website</h1>
        </div>

        <div class="nav">
            <a href="#">메뉴1</a>
            <a href="#">메뉴2</a>
            <a href="#">메뉴3</a>
            <a href="#">메뉴4</a>

        </div>

         <!-- 본 내용이 들어갈 부분 -->
        <div class="contents">
            <!-- 왼쪽 75% 내용 -->
            <div class="left">
                <!-- 왼쪽 단에서 첫번째 내용 -->
                <div class="card">
                    <h2>left영역</h2>
                    <h5>제목이 들어갈자리, May 6, 2021</h5>

                    <p>본문이 들어갑니다..</p>
                    <p>여기에 본물을 배치합니다.</p>
                </div>
                <!-- 왼쪽 단에서 두번째 내용 -->
                <div class="card">
                    <h2>left영역 2번째</h2>
                    <h5>제목이 들어갈자리, May 6, 2021</h5>
                    <div class="imgs"style="height: 200px;">  이미지 </div> 
                    <p>본문이 들어갑니다..</p>
                    <p>여기에 본물을 배치합니다.</p>
                </div>        
                
            </div>
            <!-- 오른쪽 25% 내용 -->
            <div class="right">
                <div class="card">
                    <h2>자기소개</h2>
                    <div class="imgs" style="height: 200px;"></div>
                </div>

                <div class="card">

                        <p>이미지가 들어갑니다.</p>
                    </div>

                    <div class="imgs" style="height: 100px;">

                    </div>

                    <div class="imgs" style="height: 100px;">
                        <p>이미지가 들어갑니다.</p>
                    </div>

                </div>

                <div class="card">
                    <h2>sns계정</h2>
                    <h3>연락처..</h3>

                </div>


            </div>


        </div>

        <div class="footer">
            <h1>footer</h1>
        </div>


    </body>

</html>
