<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function test1(){
                // body의 id요소에 접근
                // 현재문서(document)에 있는 id1이라는 id를
                // 가진 요소를 사용
                console.log(document.getElementById('id1'));

                // innerHTML : 태그 내부(시작 , 죵료태그사이)에 접근 
                console.log(document.getElementById('id1').innerHTML);
                
                // 변수로 집어넣어서 사용 가능 (위에 문장과 같다.
                var ele = document.getElementById('id1');
                console.log(ele);
                console.log(ele.innerHTML);

                // 한번에 변수로 묶을 수 있다.
                var ele1 = document.getElementById('id1').innerHTML;
                console.log(ele1);

                // document 가 좌변에 있으면? 'id1 영역'이 바뀐다. 
                // id1 부분의 내용을 변경 (함수호출을 할때)
                document.getElementById('id1').innerHTML = '바뀌는 내용'
                console.log(ele1);
            }
        </script>

    </head>

    <body>
        <button onclick="test1()">함수호출</button>

        <div id="id1">
            id1 영역
        </div>

    </body>
</html>
