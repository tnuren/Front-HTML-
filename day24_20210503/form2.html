<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <!-- 폼태그에서 작성한 값을 전송
            action 속성 : form태그에서 작성한 값을 전송할 목적지
                        : 보통은 백엔드에서 지정한 주소값을 사용함.
            method => get , post 를 자주쓴다 
            method 속성 : 백엔드로 데이터를 전송하는 방법(get/post)
                    get : 보내는 데이터가 주소에 노출됨.
                    post : 액션하는 값만 주소에 노출된다.  -->
        <form action="today" method="POST">
            아이디: <input type="text" name="var1"><br>
            비밀번호: <input type="password" name="var2"><br>
            이메일: <input type="text" name="var3"><br>
            <!-- submit의 역할 : form 태그에 작성한 내용을 전부 action
                                속성값으로 전달 -->
            <input type="submit" value="가입">

        </form>

            <!-- get으로 전송하는 경우(보여도 상관없을때)  -->
            today?var1=aa&var2=aa&var3=aa

            <!-- post로 전송하는 경우(보이면 안될때)  -->
            today

            <!-- 다음에서 날씨라고 검색했을 때 주소값 -->
            https://search.daum.net/search?w=tot&DA=YZR&t__nil_searchbox=btn&sug=&sugo=&sq=&o=&q=%EB%82%A0%EC%94%A8


    </body>

</html>
